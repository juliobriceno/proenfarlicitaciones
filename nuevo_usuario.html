                 <!-- Main content -->
               <form name="bookmarkForm">
                 <section class="content">
                   <div class="modal-body ">

                     <div class="well">
                       <div class="margin-well fondomodal">
                         <div class="row">
                           <div class="titulo">
                         <h5><i class="fa fa-pencil" aria-hidden="true"></i><b> Información Personal</b></h5>
                       </div>
                       <hr>
                       <div class="col-md-4">
                         <div class="form-group" class="form-group" ng-class="{'has-error':bookmarkForm.nombre.$invalid && bookmarkForm.nombre.$dirty}">
                           <label class="control-label" for="name">Nombre:</label>
                           <div class="input-group">
                             <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span>
                              <input ng-model="username" id="Nombre" type="text" class="form-control" name="nombre"  ng-required="true" placeholder="Nombre">
                                 <div ng-show="bookmarkForm.nombre.$touched && bookmarkForm.nombre.$invalid">
                               <!-- <span ng-show="bookmarkForm.nombre.required">Requerido></span>-->
                               </div>
                           </div><!--Fin input-group nombre-->
                         </div>
                       </div>
                       <div class="col-md-4">
                         <div class="form-group" ng-class="{'has-error':bookmarkForm.email.$invalid && bookmarkForm.email.$dirty}">
                            <label class="control-label" for="name">Correo:</label>
                           <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                             <input ng-disabled="DisableEmail" ng-model="email" name="email" class="form-control" type="email" placeholder="Correo" ng-required="true">
                           </div><!--Fin input-group nombre-->
                         </div>
                       </div>
                                    <div class="col-md-4" >
                                    <div class="form-group">
                               <label class="control-label" for="perfil">Perfil:</label>
                               <div class="dropdown">
                                   <select  ng-change="Searchperfil();" class="form-control" id="sel1"
                                           ng-model="selectedPerfil"
                                           ng-options="Perfil as Perfil.Name for Perfil in Perfiles"></select>
                               </div>
                             </div>

                            </div>

                     </div>
                     </div>
                     </div>
                      <div class="well">
                       <div class="margin-well fondomodal">

                         <h5><i class="fa fa-pencil" aria-hidden="true"></i><b> Información de la Cuenta</b></h5>
                       </div>

                             <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                               <input ng-model="user" class="form-control" type="text" name="user" ng-required="true" placeholder="Usuario">
