    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/estiloslistas.css" rel="stylesheet">
    <!-- Angular Librerías -->
    <script src="js/angular.js"></script>

    <!--Boostrap Angular Librerías-->

    <script src="js/select.js"></script>
    <link rel="stylesheet" href="css/select.css">

    <link rel="stylesheet" href="css/ng-tags-input.min.css" />

  <body>
    <div ng-controller="ctrlLogin">
      <div dw-loading="myloading" dw-loading-options="{text: 'Cargando...'}">

        <div class="container">
          <div class="form col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1" style="margin-top:10%;">
            <div class="">
            <img src="img/logo-proenfar.png" class="img-responsive center-block" alt="Logo-in-corp" width="150" height="150" />
            <br>
            <form >
              <div class="form-group space-input">
                <input ng-model="Usuario" type="text" placeholder="usuario"/>
              </div>
              <div class="form-group ">
                <input ng-model="Contrasena" type="password" placeholder="contraseña"/>
              </div>
              <div class="footer-login pull-right">
                <a ng-click="RecoverPassword();" href="#"> Recuperar contraseña?</a>
              </div>
              <br>
              <br>
              <div class="margen-input" >
                <button ng-click="Login();">login</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin  loading-->
    </div>
    <!--Fin controller angular-->
  </body>
